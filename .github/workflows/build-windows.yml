name: Build and Release Flet App for Windows

on:
  workflow_dispatch:
    # Limita la ejecuci√≥n manual a la rama Flet-test
    inputs:
      release_name:
        description: 'Release name'
        required: false
        default: 'Manual Build'
      tag_name:
        description: 'Tag name (e.g. v1.0.0)'
        required: false
        default: 'manual-${{ github.run_number }}'

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest
    if: github.ref == 'refs/heads/Flet-test'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet CLI
        run: pip install flet

      - name: Build Flet Windows App
        run: flet build windows

      - name: Archive Build Output
        run: Compress-Archive -Path dist\windows\* -DestinationPath FletApp.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.event.inputs.release_name }}
          tag_name: ${{ github.event.inputs.tag_name }}
          files: FletApp.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
